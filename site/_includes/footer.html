<footer class="container">
  <hr>
  <div class="grid">
    <div>
      <p><strong>{{ site.title | escape }}</strong></p>
      <p>{{- site.description | markdownify -}}</p>
    </div>
    <div>
      {% include "social.html" %}
    </div>
  </div>
  <p><small>
    {%- if site.author -%}
      &copy; {{ site.author | escape }}
    {%- else -%}
      &copy; {{ site.title | escape }}
    {%- endif -%}
  </small></p>
</footer>
